<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://kit.fontawesome.com/15aab22e77.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <section class="feed-section">
            <article class="feed-article">

                <!--parte arriba feed-->
                <div class="feed-header">
                    <div>
                        <i class="fa-brands fa-html5" id="css-icon"></i>
                    </div>
                    <div>
                        <h1><b>HTML5</b></h1>
                        <h2>Rigoberto</h2>
                    </div>
                    <div class="menu">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>

                </div>




                <!--parte media feed-->
                <div class="feed-img">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Cuesta_del_obispo_01.jpg/640px-Cuesta_del_obispo_01.jpg" alt="My feed"/>
                </div>

                <!--parte abajo feed 1-->
                <div class="feed-pie">
                    <div class="feed-pie-buttons">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-regular fa-comment"></i>
                        <i class="fa-regular fa-paper-plane"></i>
                        <i class="fa-regular fa-bookmark" id="icon-save"></i>
                    </div>

                    <div class="pie-text">
                        <p>Lorem ipsum <b>dolor sit amet</b> consectetur </p>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim necessitatibus, quos facere doloremque dolorum vero labore possimus dignissimos at omnis quia quae voluptas quasi, nesciunt blanditiis. Nobis dicta numquam dolor!</p>
                    </div>
                </div>

            </article>
        </section>
    </main>
</body>
</html>
